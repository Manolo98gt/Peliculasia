<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Videos con IA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Generador de Videos con IA</h1>
    </header>
    
    <main>
        <section id="video-generator">
            <label for="text-input">Escribe el texto para el video:</label>
            <textarea id="text-input" rows="4" cols="50" placeholder="Introduce tu texto aquí..."></textarea>
            
            <label for="duration-select">Duración del video:</label>
            <select id="duration-select">
                <option value="1">1 minuto</option>
                <option value="2">2 minutos</option>
                <option value="3">3 minutos</option>
                <option value="4">4 minutos</option>
                <option value="5">5 minutos</option>
                <option value="10">10 minutos</option>
                <option value="15">15 minutos</option>
            </select>
            
            <label for="location-select">Lugar:</label>
            <select id="location-select">
                <option value="playa">Playa</option>
                <option value="montana">Montaña</option>
                <option value="ciudad">Ciudad</option>
                <option value="campo">Campo</option>
            </select>

            <label for="characters-select">Personajes:</label>
            <select id="characters-select">
                <option value="persona1">Persona 1</option>
                <option value="persona2">Persona 2</option>
                <option value="animal">Animal</option>
                <option value="robot">Robot</option>
            </select>

            <!-- Agrega más opciones aquí -->
            <label for="option1-select">Opción 1:</label>
            <select id="option1-select">
                <option value="opcion1">Opción 1</option>
                <option value="opcion2">Opción 2</option>
            </select>

            <label for="option2-select">Opción 2:</label>
            <select id="option2-select">
                <option value="opcion1">Opción 1</option>
                <option value="opcion2">Opción 2</option>
            </select>

            <button id="generate-button">Generar Video</button>
        </section>
        
        <section id="video-output">
            <h2>Video Generado</h2>
            <video id="generated-video" controls></video>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Generador de Videos IA</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
